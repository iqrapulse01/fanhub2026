    function useCountdown(targetDate) {
      const [timeLeft, setTimeLeft] = useState({
        days: 0,
        hrs: 0,
        mins: 0,
        secs: 0,
      });

      useEffect(() => {
        const update = () => {
          const now = new Date().getTime();
          const dist = targetDate - now;
          if (dist < 0) return;
          setTimeLeft({
            days: Math.floor(dist / (1000 * 60 * 60 * 24)),
            hrs: Math.floor(
              (dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
            ),
            mins: Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60)),
            secs: Math.floor((dist % (1000 * 60)) / 1000),
          });
        };
        update();
        const timer = setInterval(update, 1000);
        return () => clearInterval(timer);
      }, [targetDate]);

      return timeLeft;
    }

                        className={`fi fi-${profile.favTeamCode} w-16 h-12 rounded-xl shadow-lg border border-white/20`}
                      />
                      <div>
                        <h3 className="text-4xl font-black text-white italic uppercase leading-none">
                          {profile.favTeam}
                        </h3>
                        <div className="mt-2 flex items-center gap-2">
                          <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse" />
                          <p className="text-white/80 text-[10px] uppercase font-bold tracking-widest">
                            Active Member: {profile.name}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <button
                    onClick={() => setView("privacy")}
                    className="flex items-center gap-3 p-4 bg-[#11141B] rounded-2xl border border-white/5 text-left"
                  >
                    <Icon name="lock" className="w-4 h-4 text-blue-500" />
                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-300">

                    </span>
                  </button>

                  <button
                    onClick={() => setView("disclaimer")}
                    className="flex items-center gap-3 p-4 bg-[#11141B] rounded-2xl border border-white/5 text-left"
                  >
                    <Icon
                      name="alert-triangle"
                      className="w-4 h-4 text-amber-500"
                    />
                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-300">
                      Disclaimer
                    </span>
                  </button>
                </div>
              </div>
            )}

            {view === "nations" && (
              <div className="max-w-2xl mx-auto space-y-6 pt-12">
                <h2 className="text-3xl font-black text-white italic uppercase">
                  Nations
                </h2>
                <div className="relative">
                  <Icon
                    name="search"
                    className="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"
                  />
                  <input
                    placeholder="Filter nations..."
                    className="w-full bg-[#11141B] border border-white/5 rounded-2xl py-4 pl-12 pr-4 outline-none text-white focus:border-blue-500/50"
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                  />
                </div>
                <div className="grid gap-4">
                  {filteredNations.map((nation) => (
                    <div
                      key={nation.name}
                      className="bg-[#11141B] p-6 rounded-3xl border border-white/5"
                    >
                      <div className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-3">
                          <span
                            className={`fi fi-${nation.code} rounded-md w-8 h-6`}
                          />
                          <h3 className="text-xl font-black text-white uppercase italic">
                            {nation.name}
                          </h3>
                        </div>
                        <span
                          className={`px-3 py-1 text-[10px] font-bold rounded-full uppercase ${nation.status === "Qualified" ? "bg-emerald-500/10 text-emerald-500" : "bg-amber-500/10 text-amber-500"}`}
                        >
                          {nation.status}
                        </span>
                      </div>
                      <div className="space-y-3">
                        <div className="bg-black/30 p-4 rounded-xl border border-white/5">
                          <div className="flex items-center gap-2 mb-2 text-blue-400">
                            <Icon name="file-text" className="w-4 h-4" />
                            <span className="text-[10px] font-black uppercase tracking-widest">
                              Scouting Report
                            </span>
                          </div>
                          <p className="text-sm text-slate-300 italic">
                            "{nation.scout}"
                          </p>
                        </div>
                        <div className="bg-blue-900/10 p-4 rounded-xl border border-blue-500/20">
                          <div className="flex items-center gap-2 mb-2 text-emerald-400">
                            <Icon name="trending-up" className="w-4 h-4" />
                            <span className="text-[10px] font-black uppercase tracking-widest">
                              Tournament Outlook
                            </span>
                          </div>
                          <p className="text-sm text-slate-200 font-bold italic">
                            Proj: {nation.outlook}
                          </p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {view === "venues" && (
              <div className="max-w-2xl mx-auto space-y-6  pt-12">
                <h2 className="text-3xl font-black text-white italic uppercase">
                  Venues
                </h2>
                {VENUES.map((venue) => (
                  <div
                    key={venue.name}
                    className="bg-[#11141B] rounded-[2.5rem] border border-white/5 overflow-hidden shadow-2xl"
                  >
                    <div className="p-8 bg-gradient-to-br from-blue-600/20 to-transparent border-b border-white/5">
                      <div className="flex justify-between items-start mb-4">
                        <div>
                          <h3 className="text-3xl font-black text-white uppercase italic leading-none mb-2">
                            {venue.name}
                          </h3>
                          <div className="flex items-center gap-2 text-blue-400">
                            <Icon name="map-pin" className="w-4 h-4" />
                            <span className="text-[10px] font-black uppercase tracking-widest">
                              {venue.city}, {venue.country}
                            </span>
                          </div>
                        </div>
                        <div className="bg-white/5 px-4 py-2 rounded-2xl flex items-center gap-2 border border-white/10">
                          <Icon
                            name="users"
                            className="w-4 h-4 text-slate-400"
                          />
                          <span className="text-lg font-black text-white">
                            {venue.capacity}
                          </span>
                        </div>
                      </div>
                      <p className="text-xs text-slate-400 font-mono italic">
                        {venue.address}
                      </p>
                    </div>
                    <div className="p-8 space-y-8">
                      <div className="space-y-4">
                        <div className="flex items-center gap-2 text-amber-500">
                          <Icon name="bus" className="w-5 h-5" />
                          <h4 className="text-xs font-black uppercase tracking-[0.2em]">
                            Tactical Transit Guide
                          </h4>
                        </div>
                        <div className="bg-black/40 p-5 rounded-2xl border border-white/5 italic text-sm text-slate-300">
                          {venue.travel}
                        </div>
                      </div>
                      {venue.touristInfo && venue.touristInfo.length > 0 && (
                        <div className="space-y-4">
                          <div className="flex items-center gap-2 text-emerald-500">
                            <Icon name="camera" className="w-5 h-5" />
                            <h4 className="text-xs font-black uppercase tracking-[0.2em]">
                              Tourist Hotspot
                            </h4>
                          </div>
                          <div className="bg-emerald-500/5 p-5 rounded-2xl border border-emerald-500/10 italic text-sm text-slate-300">
                            {venue.touristInfo[0]}
                          </div>
                        </div>
                      )}
                      <div className="grid grid-cols-2 gap-4">
                        <a
                          href={venue.map}
                          target="_blank"
                          className="flex items-center justify-center gap-3 py-4 bg-blue-600 rounded-2xl text-white font-black uppercase tracking-widest text-[10px]"
                        >
                          <Icon name="navigation" className="w-4 h-4" /> Open
                          Navigation
                        </a>
                        <a
                          href={venue.office}
                          target="_blank"
                          className="flex items-center justify-center gap-3 py-4 bg-white/5 rounded-2xl text-slate-300 font-black uppercase tracking-widest text-[10px] border border-white/10"
                        >
                          <Icon name="info" className="w-4 h-4" /> City
                          Resources
                        </a>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}

            {view === "travelInfo" && (
              <div className="max-w-2xl mx-auto space-y-8 pt-12 pb-4">
                <h2 className="text-3xl font-black text-white italic uppercase">
                  Travel Info
                </h2>

                <div className="bg-blue-600/10 border border-blue-500/20 p-6 rounded-3xl relative overflow-hidden">
                  <Icon
                    name="plane"
                    className="absolute -right-4 -bottom-4 w-24 h-24 text-blue-500/10 -rotate-12"
                  />
                  <h3 className="text-lg font-black text-white uppercase italic mb-2 relative z-10">
                    North America Travel Essentials
                  </h3>
                  <p className="text-sm text-slate-400 relative z-10">
                    Comprehensive overview of entry requirements, visa protocols, and essential travel information for the United States, Canada, and Mexico.
                  </p>
                </div>

                {[
                  {
                    country: "🇺🇸 United States",
                    flag: "us",
                    requirements: [
                      { title: "ESTA", desc: "For citizens of Visa Waiver Program (VWP) countries. Must be obtained before boarding.", resource: "Official CBP Website", link: "https://www.cbp.gov/" },
                      { title: "B1/B2 Visa", desc: "For citizens of non-VWP countries. Involves a form (DS-160) and an in-person interview.", resource: "State Dept Portal", link: "https://www.state.gov/" },
                      { title: "Processing", desc: "ESTA: Minimum 72 hours (apply early). Visas: Can take several months." },
                      { title: "Currency", desc: "United States Dollar (USD)" }
                    ]
                  },
                  {
                    country: "🇨🇦 Canada",
                    flag: "ca",
                    requirements: [
                      { title: "eTA", desc: "Electronic Travel Authorization required for visa-exempt foreign nationals flying to Canada.", resource: "Canada.ca", link: "https://www.canada.ca/" },
                      { title: "Visitor Visa", desc: "Required for specific nationalities not covered by the eTA program.", resource: "IRCC Website", link: "https://www.canada.ca/en/immigration-refugees-citizenship.html" },
                      { title: "Cost", desc: "$7 CAD for the eTA application fee." },
                      { title: "Note", desc: "eTA is only for air travel; entry by land/sea may have different requirements." }
                    ]
                  },
                  {
                    country: "🇲🇽 Mexico",
                    flag: "mx",
                    requirements: [
                      { title: "FMM Card", desc: "Forma Migratoria Múltiple (Tourist Card). Often included in airfare or obtainable online.", resource: "INM Portal", link: "https://www.inm.gob.mx/spublic/portal/inmex.html" },
                      { title: "Visa Policy", desc: "No visa required for citizens of the UK, EU, USA, Canada, or Japan for tourism.", resource: "SRE Website", link: "https://www.gob.mx/sre/en" },
                      { title: "Validity", desc: "Typically granted for up to 180 days for tourism." },
                      { title: "Currency", desc: "Mexican Peso (MXN)" }
                    ]
                  }
                ].map((country, idx) => (
                  <div key={idx} className="bg-[#11141B] rounded-2xl border border-white/5 overflow-hidden">
                    <div className="bg-gradient-to-r from-blue-600/20 to-transparent p-6 border-b border-white/5">
                      <h3 className="text-2xl font-black text-white italic uppercase">
                        {country.country}
                      </h3>
                    </div>
                    <div className="p-6 space-y-4">
                      {country.requirements.map((req, ridx) => (
                        <div key={ridx} className="flex gap-4">
                          <div className="flex-shrink-0 pt-1">
                            <div className="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                          </div>
                          <div className="flex-1">
                            <h4 className="font-black text-white uppercase italic text-sm mb-1">
                              {req.title}
                            </h4>
                            <p className="text-slate-400 text-sm italic mb-2">
                              {req.desc}
                            </p>
                            {req.resource && (
                              req.link ? (
                                <a
                                  href={req.link}
                                  target="_blank"
                                  rel="noopener noreferrer"
                                  className="text-blue-400 text-xs font-semibold hover:underline flex items-center gap-1"
                                >
                                  📌 {req.resource} <Icon name="external-link" className="w-3 h-3" />
                                </a>
                              ) : (
                                <p className="text-blue-400 text-xs font-semibold">
                                  📌 {req.resource}
                                </p>
                              )
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}

                <div className="bg-amber-600/10 border border-amber-500/20 rounded-2xl p-6">
                  <h3 className="text-lg font-black text-white uppercase italic mb-4 flex items-center gap-2">
                    <Icon name="info" className="w-5 h-5" />
                    General Travel Tips
                  </h3>
                  <div className="space-y-3 text-slate-400 italic text-sm">
                    <p>✈️ <strong>Travel Insurance:</strong> Highly recommended for all three countries, particularly the US, where healthcare costs are exceptionally high for uninsured visitors.</p>
                    <p>📱 <strong>Connectivity:</strong> Consider an eSIM that covers all three countries to avoid high roaming charges.</p>
                    <p>💳 <strong>Tipping Culture:</strong> Standard in the US and Canada (15-22%); expected but slightly lower in Mexico (10-15%).</p>
                    <p>🔌 <strong>Power Outlets:</strong> All three countries use Type A and Type B plugs (120V, 60Hz).</p>
                  </div>
                </div>
              </div>
            )}

            {view === "partners" && (
              <div className="max-w-2xl mx-auto space-y-6 pt-12 flex flex-col items-center justify-center h-96">
                <div className="text-center space-y-4">
                  <Icon name="handshake" className="w-16 h-16 text-blue-500 mx-auto opacity-50" />
                  <h2 className="text-4xl font-black text-white italic uppercase">
                    Partners
                  </h2>
                  <p className="text-2xl text-slate-400 italic font-semibold">
                    Coming Soon
                  </p>
                  <p className="text-slate-500 text-lg italic max-w-md">
                    We're curating the best partnerships to enhance your World Cup experience.
                  </p>
                </div>
              </div>
            )}

            {view === "privacy" && <LegalView type="Privacy" />}
            {view === "disclaimer" && <LegalView type="Disclaimer" />}
            {view === "schedules" && <SchedulesView />}




            {view === "about" && (
              <div className="max-w-2xl mx-auto space-y-6 px-4 sm:px-0 pt-12">
                <h2 className="text-4xl font-black text-white italic uppercase tracking-tight 
                   animate-fade-in-down">
                  About
                </h2>
                <div className="bg-dark p-6 sm:p-8 rounded-[2.5rem] border border-white/5 
                    text-slate-300 leading-relaxed italic space-y-4
                    transform transition duration-700 ease-out
                    opacity-0 scale-95
                    animate-about-container">
                  <p>
                    Welcome to Fans Hub 2026, the definitive digital platform for the most historic FIFA World Cup™ yet.
                    As the beautiful game expands to 48 nations across 16 host cities in Canada, Mexico, and the United States,
                    we’ve built the only companion you’ll need to navigate the Tournament, including Venue and transport info,
                    VISA requirements, your Nation's prospects, fixture lists, as well as info from our partners,
                    for flights, hotel, buses and taxi bookings, food, insurance, local tourism, things to do and see,
                    currency, eSIMs, fan gear and memorabilia, tickets etc etc.
                  </p>
                </div>
              </div>
            )}

          </main>


          {view !== "register" && <Nav />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
